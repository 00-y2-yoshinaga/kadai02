<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- リセットcss読み込み -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- style.css読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery読み込み -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>ジャンケンゲーム</title>
</head>
<body>
    <!-- タイトルエリア -->
    <div class="main">
        <h1 class="title">ジャンケンゲーム</h1>
    </div>

    <!-- 結果表示エリア -->
    <div class="result">
       <h2 class="text"></h2>
       <p class="result-img"></p>
       <div class="result-text"></div>
    </div>


    <!-- 入力エリア -->
    <div class="my-hand">
        <ul class="hand-list">
            <li id="gu" class="hand" value="1"><p><img class="hand-img" src="images/gu.png" alt=""></p></li>
            <li id="choki" class="hand" value="2"><p><img class="hand-img" src="images/choki.png" alt=""></p></li>
            <li id="pa" class="hand" value="3"><p><img class="hand-img" src="images/pa.png" alt=""></p></li>
        </ul>
    </div>

  

<!-- ここからjs -->
<script>
    $(".hand").on("click",function(){
       
        //押したボタンのvalueを取得
        let data = $(this).val();
        console.log(data);

        //1-3の整数をランダムで生成
        let teki_num = Math.floor(Math.random()*3)+1;

        //条件分岐
        if (data - teki_num == 0) {
            $('.result-text').html('ひきわけ');
        } else if (data - teki_num == -1 || data - teki_num == 2 ) {
            $('.result-text').html('あなたのかち！');
        } else if (data - teki_num == -2 || data - teki_num == 1 ) {
            $('.result-text').html('あなたのまけ...');
        }

        //共通で表示
        $('.text').html('相手が出したのは')

        //相手が出した手を表示する処理
        if (teki_num == 1){
            $('.result-img').html( '<img src="images/gu.png" alt="">' );
        } else if (teki_num == 2){
            $('.result-img').html( '<img src="images/choki.png" alt="">' );
        } else if (teki_num == 3) {
            $('.result-img').html( '<img src="images/pa.png" alt="">' );
        }

        function sleep(waitMsec) {
        // 現時刻 + さっき指定した時刻< 引数分まつ(単位はミリ秒)
            var startMsec = new Date();
            while (new Date() - startMsec < waitMsec);
            }
            sleep(1000);

    });
 

</script>
</body>
</html>
